<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulalar</title>
  </head>
  <body>
    <h1 style="text-align: center">Matematika formulalar</h1>

    <p style="text-align: center; font-size: 30px">
      Pifagor teoremasi: a <sup>2</sup> +b <sup>2</sup>= c <sup>2</sup>
    </p>
    <p style="text-align: center; font-size: 30px">
      a <sub>1</sub>+ a <sub>2</sub>+ a <sub>3</sub>...n <sub>3</sub>=s
      <sub>n</sub>
    </p>
    <p style="text-align: center; font-size: 30px">
      1 <sup>3</sup>+2 <sup>3</sup>+3 <sup>3</sup>+...n <sup>3</sup>=(n
      <sup>2</sup>+n) <sup>2</sup>/4
    </p>
    <h1 style="text-align: center">Kimyoviy formulalar</h1>
    <p style="text-align: center; font-size: 30px">Suv: H<sub> 2 </sub>O</p>
    <p style="text-align: center; font-size: 30px">
      Sulfat kislota: H <sub>2</sub> S O <sub>4</sub>
    </p>
    <p style="text-align: center; font-size: 30px">
      Etil spirti: H <sub>2</sub> N <sub>5</sub>
    </p>
  </body>
